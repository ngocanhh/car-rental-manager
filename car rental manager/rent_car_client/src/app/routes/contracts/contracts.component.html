<app-heading [text]="'Orders'"></app-heading>
<div class="container booking p-4 rounded">
  <div class="row">
    <div class="col-md-12 order-md-1">
      <h4 class="mb-3">Your order list</h4>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Vehicle name</th>
            <th scope="col">Fuel</th>
            <th scope="col">Route</th>
            <th scope="col">Start date</th>
            <th scope="col">End date</th>
            <th scope="col">Total cost (VND)</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody *ngIf="contracts">
          <tr *ngFor="let item of contracts">
            <td>
              {{item.vehicleName}}
            </td>
            <td>
              {{item.fuel}}
            </td>
            <td>
              {{item.route}}
            </td>
            <td>
              {{item.startDate | date: 'dd-MM-yyyy'}}
            </td>
            <td>
              {{item.endDate | date: 'dd-MM-yyyy'}} <!-- mediumDate -->
            </td>
            <td>
              {{item.totalCost}}
            </td>
            <td>
              {{item.status}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
