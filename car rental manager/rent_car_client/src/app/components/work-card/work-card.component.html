<div [routerLink]="['/porfolio', card?.id]" routerLinkActive="router-link-active" class="ltk-work my-2">
  <div class="card text-left">
    <img *ngIf="isHidden" class="icon" src="assets/logo/tuankhoilogo-icon.png" alt="#">
    <img class="card-img-top p-2" [src]="card.image" alt="">
    <div class="card-body mt-2">
      <h4 class="card-title py-2 px-2">{{card.name}}</h4>
      <p class="card-text">
        Plate No. {{card.carNumberPlate}}
      </p>
      <p class="card-text">
        Location: {{card.location}}
      </p>
      <p class="card-text">
        Cost: {{card.rentCost}} VND
      </p>
      <p class="card-text">
        Date: {{card.postDated | date: 'mediumDate'}}
      </p>
      <div class="logo text-right mb-2">
        <img class="w-50" src="assets/logo/las.png" alt="">
      </div>
    </div>
  </div>
</div>
