<div class="main-content">
    <div class="container-fluid">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title">Car Brand Management</h4>
                    <p class="card-category">Manage car's logo</p>
                </div>
                <div class="card-body table-responsive">
                    <table *ngIf="cars" class="table table-hover">
                        <thead class="text-primary">
                            <th>No.</th>
                            <th>Name</th>
                            <th>Plate no.</th>
                            <th>Brand</th>
                            <th>Owner</th>
                            <th>Location</th>
                            <th>Rent cost</th>
                            <th>Image</th>
                            <th></th>
                            <th></th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let car of cars">
                                <td>
                                    {{car.id}}
                                </td>
                                <td>
                                    {{car.name}}
                                </td>
                                <td>
                                    {{car.numberPlate}}
                                </td>
                                <td>
                                    {{car.brandName}}
                                </td>
                                <td>
                                    {{car.ownerName}}
                                </td>
                                <td>
                                    {{car.location}}
                                </td>
                                <td>
                                    {{car.rentCost}}
                                </td>
                                <td>
                                    <img [src]="car.image" alt="logo" width="150px" height="150px">
                                </td>
                                <td>
                                    <i (click)="confirmDelete(car.id)" class="material-icons cursor-pointer">delete</i>
                                </td>
                                <td>
                                    <i (click)="editCar(car.id)" class="material-icons cursor-pointer">create</i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <button [routerLink]="['/add-new-car']" routerLinkActive="router-link-active"
                        class="btn btn-primary">
                        Add new car
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
